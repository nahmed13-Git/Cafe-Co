<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="logo"><span>Caf√© </span>Co.</a>

      <nav class="navbar">
        <a href="index.html" class="active">Home</a>
        <a href="menu.html" class="active">Menu</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </header>

    <section class="Contact">
      <div class="Contact-content">
        <h1>Contact Me</h1>
        <p>If you wish to contact me just messege me below. Thank You</p>
      </div>
    </section>

    <section class="Contact-form">
      <h2 class="Contact-Me">Contact <span>Me</span></h2>
      <form action="#">
        <div class="input-box">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" placeholder="Full Name" />

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" />
        </div>

        <div class="input-box">
          <label for="phone-number">Phone Number</label>
          <input type="number" id="phone-number" placeholder="Phone Number" />
        </div>

        <label for="message">Your Message</label>
        <textarea
          name=""
          id="message"
          cols="20"
          rows="5"
          placeholder="Your Message"
        ></textarea>
        <input type="submit" value="Send Message" class="btn-2" />
      </form>
    </section>

    <footer>
      <p>Contact Page</p>
    </footer>
  </body>
</html>
